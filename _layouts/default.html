<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; line-height: 1.6; color: #24292e; max-width: 920px; margin: 0 auto; padding: 1rem 1.5rem; }
    a { color: #0366d6; }
    pre { overflow-x: auto; background: #f6f8fa; padding: 1em; border-radius: 6px; }
    code { font-size: 0.9em; }
    .mermaid { text-align: center; margin: 1em 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 0.5em 0.75em; text-align: left; }
    th { background: #f6f8fa; }
    h1, h2, h3 { margin-top: 1.25em; }
  </style>
</head>
<body>
  <div class="container">
    {{ content }}
  </div>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    function renderMermaid() {
      document.querySelectorAll('pre > code.language-mermaid').forEach((codeBlock) => {
        const pre = codeBlock.parentElement;
        const newPre = document.createElement('pre');
        newPre.className = 'mermaid';
        newPre.textContent = codeBlock.textContent;
        pre.replaceWith(newPre);
      });
      mermaid.initialize({ startOnLoad: false });
      mermaid.run();
    }
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', renderMermaid);
    } else {
      renderMermaid();
    }
  </script>
</body>
</html>
